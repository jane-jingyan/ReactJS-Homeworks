<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="/script.js" type="module" defer></script>
    <title>GUEST LIST APP</title>
</head>

<body>
    <header>
        <h1>Guest List</h1>
    </header>
    <main>
        <form id="guestForm">

        </form>
        <ul id="guestList"></ul>
    </main>
</body>

</html>
